<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Financements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row  align="center" style="border-bottom: solid 1px; margin-bottom: 1rem; background-color: #2dd36f; color: white;">
    <ion-col size="4">
      <h6>Date</h6>
    </ion-col>
    <ion-col size="4">
      <h6>Montant</h6>
    </ion-col>
    <ion-col size="4">
      <h6>Action</h6>
    </ion-col>
  </ion-row>
  <div *ngIf='finances'>

    <ion-row align="center" *ngIf="finances.length === 0">
      <h6 class="vide">Aucun financements en attente de validation !</h6>
    </ion-row>

    <ion-row *ngFor='let finance of finances' class="row" align="center">
      <ion-col size="4">
        <p>
          {{ finance.date }}
        </p>
      </ion-col>
      <ion-col size="5">
        <p>
          <strong>{{ finance.montant | number }}</strong> Fcfa
        </p>
      </ion-col>
      <ion-col size="3">
        <ion-button color="success" size="small" (click)="getDetail(finance)">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
